<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        .img1{
            filter: blur(2px);
        }
        .img2{
            filter: brightness(122%) contrast(112%) invert(0.16) opacity(0.5);

        }
        .img3{
            filter: grayscale(50%) sepia(82%) ;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://i.pinimg.com/736x/18/60/ab/1860ab88a51e38fbbbc7ba9f76957943.jpg" alt="">
       <img class="img2" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Shah_Rukh_Khan_graces_the_launch_of_the_new_Santro.jpg" alt="">
       <img class="img3" src="https://images.news18.com/ibnlive/uploads/2024/07/untitled-design-2024-07-08t163356.606-2024-07-78529b57f81c9d7b23578c4463728610.jpg?impolicy=website&width=640&height=480" alt="">
    </div>
</body>
</html>
