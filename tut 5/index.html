<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img height="230" src="image.jpg" alt="Train image">
    <br>
    <table>
        <caption>Employee Details</caption>
        <thead>
           <tr>         <!-- table row  -->
               <th>Name</th>        <!-- table heading -->
                <th>Designation</th>
                <th>Fav. Lang</th>
            </tr>
        </thead>

        <tbody>

            <tr>
               <td>Harry</td>     <!-- table data  -->
                <td>Web Developer</td>
                <td>JavaScript</td>
            </tr>

            <tr>
                <td colspan="2">Yash</td>

                <td rowspan="2">JavaScript</td>
            </tr>
            <tr>
                <td colspan="2">Yash</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="2">Yash</td>
                <td rowspan="2">footer</td>

            </tr>
        </tfoot>
    </table>

    <ul type="square">
        <li>Harry</li>
        <li>Rohan</li>
        <li>Shubham</li>
    </ul>
    <ol type="A">
        <li>Harry</li>
        <li>Rohan</li>
        <li>Shubham</li>
    </ol>
</body>

</html>
