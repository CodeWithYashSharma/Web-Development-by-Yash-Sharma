<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container img {
            width: 150px;
            height: 53px;
        }

        ul {
            display: flex;
            gap: 34px;
        }

        

        .list ul li {
            list-style: none;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        a{
            text-decoration: none;
            color: grey;
        }
        main{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }
        .content h1{
           color: #222222;
           font-weight: 400;
           font-size: 48px;
        }
        .context h1{
           font-weight: 300;
           font-size: 30px;
           text-align: center;
           word-wrap: break-word;
        }
        .button{
            
            padding:12px 20px !important;
            position: relative;
            text-align: center;
            position: relative;
            border-radius: 5px;
            width: 250px;
            height: 22px;
            color:white;
            background-color: #00b6d1;
        }
    </style>
</head>

<body>
    <div class="container">
        <nav>
            <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE-Logo-1.webp" alt="">

            <div class="list">
                <ul>
                    <li><a href="">Products <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="14" height="14" color="#000000" fill="none">
                        <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg></a></li>
                    <li><a href="">Pricing <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="14" height="14" color="#000000" fill="none">
                        <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg></a></li>
                    <li><a href="">Resources <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="14" height="14" color="#000000" fill="none">
                        <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg></a></li>
                    <li><a href="">About Us <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="14" height="14" color="#000000" fill="none">
                        <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg></a></li>
                    <li><a href="#">Security and Compliance</a></li>
                  
                  
                    <li>
                        <img src="https://www.ultraedit.com/wp-content/themes/Divi_Child/img/Lang.png" alt="translate"style="
                        width:24px;
                        height:22px;
                        ">
                    </li>

                </ul>
            </div>
        </nav>
    </div>
    <main>
        <div class="content">
          <div class="heading">
            <h1>Download <strong>UltraEdit</strong> for Windows</h1>
          </div>
          <div class="context">
            <h1>Download and try UltraEdit before you buy it! This download includes the full Windows version of the text editor.</h1>
          </div>
        </div>
        <div class="button">Download Mac or Linux Version</div>
    </main>
</body>

</html>
