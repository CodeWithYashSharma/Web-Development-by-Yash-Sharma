<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline and Shadows</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 5px 15px 5px #13c339;
           /* box-shadow: h-offset v-offset blur spread color inset;*/
           
        }
        .text-element{
            text-shadow: 10px 5px 3px #b7760d;
            outline: 2px solid black;
            border: 2px solid red;
            border-radius: 4px;
            outline-offset: 6px;
        }
    </style>
</head>
<body>
    <div class="box">I am a box</div>
    <p class="text-element">Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero exercitationem officia minus necessitatibus ex soluta distinctio eius nulla possimus similique iure, corrupti quam?</p>
</body>
</html>
