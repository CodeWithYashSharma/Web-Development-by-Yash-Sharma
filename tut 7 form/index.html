<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS - LET'S LEARN</title>
</head>
<link rel="stylesheet" href="style.css" class="css">

<body>
    <h1>Form to apply for Sigma web dev-TA</h1>
    <form action="post">

        <div>
            <label for="username">Enter Your Username</label>
            <input type="text" name="Username" placeholder="Enter your Username" autofocus >
        </div>

        <div>
        <input type="radio" id="Male" name="Gender" value="male">
        <label for="male">Male</label>
        <input type="radio" name="Gender" id="Female" value="female">
        <label for="female">Female</label>
        </div>

        <div>
            <input type="checkbox" id="suscribe" name="suscribe" value="yes">
            <label for="suscribe">Suscribe to our newsletter</label>
        </div>
        <div>
            <label for="comment">Enter your comment</label>
            <br>
            <textarea name="comment" rows="4" cols="50"></textarea>
        </div>

        <div>
            <select name="fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="orange">Orange</option>
            </select>
        </div>

        <!-- <table>: Defines the table itself.
            <tr>: Used for table rows.
            <th>: Used for table headings.
            <td>: Used for table cells (data). -->
<video width="240" src="parth.mp4"controls></video>
<video width="240" src="neet.mp4"controls></video>
       
</form>
</body>

</html>
